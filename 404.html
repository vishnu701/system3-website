<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Not Found - System3</title>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #111;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
      line-height: 1.6;
    }
    
    .container {
      max-width: 600px;
      padding: 2rem;
    }
    
    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      background: linear-gradient(90deg, #8a85ff, #a16bff);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }
    
    p {
      margin-bottom: 2rem;
      font-size: 1.2rem;
    }
    
    .button {
      display: inline-block;
      background: linear-gradient(90deg, #8a85ff, #a16bff);
      color: white;
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 500;
      transition: all 0.3s ease;
    }
    
    .button:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(138, 133, 255, 0.3);
    }

    .redirect-message {
      margin-top: 2rem;
      font-size: 0.9rem;
      opacity: 0.7;
    }
  </style>
  <script>
    // This script handles SPA-like navigation for GitHub Pages
    document.addEventListener('DOMContentLoaded', function() {
      // Redirect to index.html with a hash parameter
      const path = window.location.pathname;
      if (path !== '/' && path !== '/index.html') {
        // Remove leading slash and .html extension
        let route = path.replace(/^\//, '').replace(/\.html$/, '');
        
        // Redirect to home page
        document.getElementById('countdown').textContent = '3';
        let count = 3;
        const countdownInterval = setInterval(() => {
          count--;
          document.getElementById('countdown').textContent = count;
          if (count <= 0) {
            clearInterval(countdownInterval);
            window.location.href = '/';
          }
        }, 1000);
      }
    });
  </script>
</head>
<body>
  <div class="container">
    <h1>404 - Page Not Found</h1>
    <p>Oops! It seems the page you're looking for doesn't exist or has been moved.</p>
    <a href="/" class="button">Return to Home</a>
    <p class="redirect-message">You will be redirected to the home page in <span id="countdown">3</span> seconds...</p>
  </div>
</body>
</html>
