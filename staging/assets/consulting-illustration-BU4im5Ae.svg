<?xml version="1.0" encoding="UTF-8"?>
<svg width="500" height="400" viewBox="0 0 500 400" fill="none" xmlns="http://www.w3.org/2000/svg"
     aria-labelledby="consultingIllustrationTitle consultingIllustrationDesc" role="img">
  <title id="consultingIllustrationTitle">AI Consulting Illustration</title>
  <desc id="consultingIllustrationDesc">An illustration depicting data analytics and consulting services for artificial intelligence implementation.</desc>
  
  <!-- Background elements -->
  <rect x="50" y="50" width="400" height="300" rx="12" fill="url(#consultingGradient)" opacity="0.1"/>
  
  <!-- Central data hub - Core connecting element -->
  <g id="central-hub">
    <circle cx="250" cy="200" r="35" fill="url(#hubGradient)" opacity="0.8"/>
    <!-- Data hub structure -->
    <circle cx="250" cy="200" r="20" fill="none" stroke="white" stroke-width="1.5" opacity="0.7"/>
    <circle cx="250" cy="200" r="27" fill="none" stroke="white" stroke-width="1" opacity="0.5"/>
    
    <!-- Connection points on the hub -->
    <circle cx="250" cy="173" r="3" fill="white" opacity="0.8"/>
    <circle cx="250" cy="227" r="3" fill="white" opacity="0.8"/>
    <circle cx="223" cy="200" r="3" fill="white" opacity="0.8"/>
    <circle cx="277" cy="200" r="3" fill="white" opacity="0.8"/>
    
    <!-- Diagonal connection points -->
    <circle cx="232" cy="182" r="2" fill="white" opacity="0.6"/>
    <circle cx="268" cy="182" r="2" fill="white" opacity="0.6"/>
    <circle cx="232" cy="218" r="2" fill="white" opacity="0.6"/>
    <circle cx="268" cy="218" r="2" fill="white" opacity="0.6"/>
    
    <!-- Cross lines -->
    <line x1="232" y1="182" x2="268" y2="218" stroke="white" stroke-width="0.75" opacity="0.4"/>
    <line x1="232" y1="218" x2="268" y2="182" stroke="white" stroke-width="0.75" opacity="0.4"/>
    <line x1="223" y1="200" x2="277" y2="200" stroke="white" stroke-width="0.75" opacity="0.4"/>
    <line x1="250" y1="173" x2="250" y2="227" stroke="white" stroke-width="0.75" opacity="0.4"/>
    
    <!-- Pulsing effect -->
    <circle cx="250" cy="200" r="45" fill="url(#hubGradient)" opacity="0.1">
      <animate attributeName="r" values="45;50;45" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.1;0.2;0.1" dur="3s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Left Side: Business Analytics -->
  <g id="business-analytics">
    <!-- Multiple dashboard panels -->
    <g id="dashboard-left">
      <!-- Main analytics panel with advanced charts -->
      <rect x="90" y="120" width="120" height="160" rx="8" fill="#2A2A2A" opacity="0.9"/>
      <rect x="100" y="135" width="100" height="70" rx="4" fill="#3A3A3A"/>
      
      <!-- Dashboard header -->
      <rect x="90" y="120" width="120" height="25" rx="8" fill="#3A3A3A"/>
      <circle cx="105" cy="132" r="6" fill="#8a85ff"/>
      <rect x="120" y="129" width="40" height="7" rx="2" fill="white" opacity="0.7"/>
      <rect x="170" y="129" width="20" height="7" rx="2" fill="white" opacity="0.4"/>
      
      <!-- Area chart -->
      <path d="M100 185 L100 165 C110 155, 120 175, 130 165 C140 155, 150 170, 160 160 C170 150, 180 160, 190 150 L190 185 Z" 
            fill="url(#areaChartGradient)" opacity="0.7"/>
      <polyline points="100,165 110,155 120,175 130,165 140,155 150,170 160,160 170,150 180,160 190,150" 
                stroke="#8a85ff" stroke-width="2" fill="none"/>
      
      <!-- Chart dots -->
      <circle cx="100" cy="165" r="3" fill="#8a85ff"/>
      <circle cx="110" cy="155" r="3" fill="#8a85ff"/>
      <circle cx="120" cy="175" r="3" fill="#8a85ff"/>
      <circle cx="130" cy="165" r="3" fill="#8a85ff"/>
      <circle cx="140" cy="155" r="3" fill="#8a85ff"/>
      <circle cx="150" cy="170" r="3" fill="#8a85ff"/>
      <circle cx="160" cy="160" r="3" fill="#8a85ff"/>
      <circle cx="170" cy="150" r="3" fill="#8a85ff"/>
      <circle cx="180" cy="160" r="3" fill="#8a85ff"/>
      <circle cx="190" cy="150" r="3" fill="#8a85ff"/>
      
      <!-- KPI metrics -->
      <rect x="105" y="215" width="35" height="25" rx="4" fill="#333333"/>
      <text x="122.5" y="230" font-family="sans-serif" font-size="10" fill="#8a85ff" text-anchor="middle">84%</text>
      <rect x="105" y="245" width="35" height="10" rx="2" fill="#444444"/>
      <rect x="110" y="247" width="25" height="6" rx="1" fill="white" opacity="0.5"/>
      
      <rect x="155" y="215" width="35" height="25" rx="4" fill="#333333"/>
      <text x="172.5" y="230" font-family="sans-serif" font-size="10" fill="#c389c5" text-anchor="middle">62%</text>
      <rect x="155" y="245" width="35" height="10" rx="2" fill="#444444"/>
      <rect x="160" y="247" width="25" height="6" rx="1" fill="white" opacity="0.5"/>
    </g>
    
    <!-- Business metrics and KPIs -->
    <g id="kpi-cards">
      <!-- KPI Card 1 -->
      <rect x="100" y="80" width="45" height="30" rx="6" fill="#1A1A1A" stroke="#8a85ff" stroke-width="1" opacity="0.9"/>
      <text x="122.5" y="95" font-family="sans-serif" font-size="11" fill="#8a85ff" text-anchor="middle">ROI</text>
      <text x="122.5" y="105" font-family="sans-serif" font-size="9" fill="white" text-anchor="middle">+32%</text>
      
      <!-- KPI Card 2 -->
      <rect x="155" y="80" width="45" height="30" rx="6" fill="#1A1A1A" stroke="#c389c5" stroke-width="1" opacity="0.9"/>
      <text x="177.5" y="95" font-family="sans-serif" font-size="11" fill="#c389c5" text-anchor="middle">EFF</text>
      <text x="177.5" y="105" font-family="sans-serif" font-size="9" fill="white" text-anchor="middle">+47%</text>
    </g>
  </g>
  
  <!-- Right Side: Strategy and Innovation -->
  <g id="strategy-innovation">
    <!-- Main dashboard panel -->
    <rect x="290" y="120" width="120" height="160" rx="8" fill="#2A2A2A" opacity="0.9"/>
    <rect x="290" y="120" width="120" height="25" rx="8" fill="#3A3A3A"/>
    <circle cx="305" cy="132" r="6" fill="#c389c5"/>
    <rect x="320" y="129" width="40" height="7" rx="2" fill="white" opacity="0.7"/>
    <rect x="370" y="129" width="20" height="7" rx="2" fill="white" opacity="0.4"/>
    
    <!-- Project timeline chart -->
    <rect x="300" y="155" width="100" height="15" rx="2" fill="#3A3A3A"/>
    <rect x="305" y="157" width="60" height="11" rx="1" fill="#8a85ff" opacity="0.7"/>
    <rect x="300" y="180" width="100" height="15" rx="2" fill="#3A3A3A"/>
    <rect x="305" y="182" width="75" height="11" rx="1" fill="#c389c5" opacity="0.7"/>
    <rect x="300" y="205" width="100" height="15" rx="2" fill="#3A3A3A"/>
    <rect x="305" y="207" width="40" height="11" rx="1" fill="#8bb8cf" opacity="0.7"/>
    
    <!-- Donut chart -->
    <circle cx="350" cy="250" r="20" fill="none" stroke="#444444" stroke-width="6"/>
    <path d="M350 230 A20 20 0 0 1 368 258 L350 250 Z" fill="#8a85ff"/>
    <path d="M350 230 A20 20 0 0 0 332 258 L350 250 Z" fill="#c389c5"/>
    <circle cx="350" cy="250" r="12" fill="#2A2A2A"/>
    <text x="350" y="254" font-family="sans-serif" font-size="8" fill="white" text-anchor="middle">72%</text>
    
    <!-- Strategy metrics -->
    <g id="strategy-metrics">
      <!-- Strategy Card 1 -->
      <rect x="300" y="80" width="45" height="30" rx="6" fill="#1A1A1A" stroke="#8a85ff" stroke-width="1" opacity="0.9"/>
      <text x="322.5" y="95" font-family="sans-serif" font-size="11" fill="#8a85ff" text-anchor="middle">AI</text>
      <text x="322.5" y="105" font-family="sans-serif" font-size="9" fill="white" text-anchor="middle">93%</text>
      
      <!-- Strategy Card 2 -->
      <rect x="355" y="80" width="45" height="30" rx="6" fill="#1A1A1A" stroke="#c389c5" stroke-width="1" opacity="0.9"/>
      <text x="377.5" y="95" font-family="sans-serif" font-size="11" fill="#c389c5" text-anchor="middle">ML</text>
      <text x="377.5" y="105" font-family="sans-serif" font-size="9" fill="white" text-anchor="middle">87%</text>
    </g>
  </g>
  
  <!-- Business Elements -->
  <g id="business-elements">
    <!-- Magnifying glass with analysis effect -->
    <g id="magnifying-glass">
      <circle cx="90" cy="60" r="15" stroke="#8a85ff" stroke-width="2" fill="none"/>
      <line x1="100" y1="70" x2="110" y2="80" stroke="#8a85ff" stroke-width="2"/>
      <!-- Ripple effect -->
      <circle cx="90" cy="60" r="10" fill="none" stroke="#8a85ff" opacity="0.2">
        <animate attributeName="r" values="5;15;5" dur="3s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.5;0;0.5" dur="3s" repeatCount="indefinite"/>
      </circle>
    </g>
    
    <!-- Gears with improved animation -->
    <g id="gear-system">
      <g id="gear1">
        <circle cx="420" cy="80" r="15" fill="none" stroke="#c389c5" stroke-width="2"/>
        <circle cx="420" cy="80" r="5" fill="none" stroke="#c389c5" stroke-width="2"/>
        <line x1="420" y1="65" x2="420" y2="60" stroke="#c389c5" stroke-width="2"/>
        <line x1="420" y1="95" x2="420" y2="100" stroke="#c389c5" stroke-width="2"/>
        <line x1="405" y1="80" x2="400" y2="80" stroke="#c389c5" stroke-width="2"/>
        <line x1="435" y1="80" x2="440" y2="80" stroke="#c389c5" stroke-width="2"/>
        <line x1="409" y1="69" x2="404" y2="64" stroke="#c389c5" stroke-width="2"/>
        <line x1="431" y1="91" x2="436" y2="96" stroke="#c389c5" stroke-width="2"/>
        <line x1="409" y1="91" x2="404" y2="96" stroke="#c389c5" stroke-width="2"/>
        <line x1="431" y1="69" x2="436" y2="64" stroke="#c389c5" stroke-width="2"/>
        <animateTransform attributeName="transform" attributeType="XML" type="rotate" 
                          from="0 420 80" to="360 420 80" dur="50s" repeatCount="indefinite"/>
      </g>
      
      <g id="gear2">
        <circle cx="440" cy="105" r="10" fill="none" stroke="#8a85ff" stroke-width="2"/>
        <circle cx="440" cy="105" r="3" fill="none" stroke="#8a85ff" stroke-width="2"/>
        <line x1="440" y1="95" x2="440" y2="92" stroke="#8a85ff" stroke-width="2"/>
        <line x1="440" y1="115" x2="440" y2="118" stroke="#8a85ff" stroke-width="2"/>
        <line x1="430" y1="105" x2="427" y2="105" stroke="#8a85ff" stroke-width="2"/>
        <line x1="450" y1="105" x2="453" y2="105" stroke="#8a85ff" stroke-width="2"/>
        <line x1="433" y1="98" x2="430" y2="95" stroke="#8a85ff" stroke-width="2"/>
        <line x1="447" y1="112" x2="450" y2="115" stroke="#8a85ff" stroke-width="2"/>
        <line x1="433" y1="112" x2="430" y2="115" stroke="#8a85ff" stroke-width="2"/>
        <line x1="447" y1="98" x2="450" y2="95" stroke="#8a85ff" stroke-width="2"/>
        <animateTransform attributeName="transform" attributeType="XML" type="rotate" 
                          from="360 440 105" to="0 440 105" dur="25s" repeatCount="indefinite"/>
      </g>
      
      <!-- New Gear 3 -->
      <g id="gear3">
        <circle cx="410" cy="120" r="8" fill="none" stroke="#8bb8cf" stroke-width="1.5"/>
        <circle cx="410" cy="120" r="3" fill="none" stroke="#8bb8cf" stroke-width="1.5"/>
        <line x1="410" y1="112" x2="410" y2="110" stroke="#8bb8cf" stroke-width="1.5"/>
        <line x1="410" y1="128" x2="410" y2="130" stroke="#8bb8cf" stroke-width="1.5"/>
        <line x1="402" y1="120" x2="400" y2="120" stroke="#8bb8cf" stroke-width="1.5"/>
        <line x1="418" y1="120" x2="420" y2="120" stroke="#8bb8cf" stroke-width="1.5"/>
        <line x1="404" y1="114" x2="402" y2="112" stroke="#8bb8cf" stroke-width="1.5"/>
        <line x1="416" y1="126" x2="418" y2="128" stroke="#8bb8cf" stroke-width="1.5"/>
        <line x1="404" y1="126" x2="402" y2="128" stroke="#8bb8cf" stroke-width="1.5"/>
        <line x1="416" y1="114" x2="418" y2="112" stroke="#8bb8cf" stroke-width="1.5"/>
        <animateTransform attributeName="transform" attributeType="XML" type="rotate" 
                          from="0 410 120" to="360 410 120" dur="20s" repeatCount="indefinite"/>
      </g>
    </g>
  </g>
  
  <!-- Connection elements -->
  <g id="connections">
    <!-- Main connection lines from the data hub -->
    <path d="M230 175 C200 165, 180 145, 150 150" stroke="#8a85ff" stroke-width="1.5" stroke-dasharray="4 4" fill="none" opacity="0.6"/>
    <path d="M230 225 C200 235, 180 255, 150 250" stroke="#c389c5" stroke-width="1.5" stroke-dasharray="4 4" fill="none" opacity="0.6"/>
    <path d="M270 175 C300 165, 320 145, 350 150" stroke="#8a85ff" stroke-width="1.5" stroke-dasharray="4 4" fill="none" opacity="0.6"/>
    <path d="M270 225 C300 235, 320 255, 350 250" stroke="#c389c5" stroke-width="1.5" stroke-dasharray="4 4" fill="none" opacity="0.6"/>
    
    <!-- Advanced connections -->
    <path d="M265 185 C300 180, 330 130, 360 120" stroke="#8bb8cf" stroke-width="1.5" stroke-dasharray="4 4" fill="none" opacity="0.5"/>
    <path d="M235 185 C200 180, 170 130, 140 120" stroke="#8bb8cf" stroke-width="1.5" stroke-dasharray="4 4" fill="none" opacity="0.5"/>
    
    <!-- Connection nodes -->
    <circle cx="150" cy="150" r="4" fill="#8a85ff" opacity="0.8"/>
    <circle cx="150" cy="250" r="4" fill="#c389c5" opacity="0.8"/>
    <circle cx="350" cy="150" r="4" fill="#8a85ff" opacity="0.8"/>
    <circle cx="350" cy="250" r="4" fill="#c389c5" opacity="0.8"/>
    <circle cx="140" cy="120" r="3" fill="#8bb8cf" opacity="0.7"/>
    <circle cx="360" cy="120" r="3" fill="#8bb8cf" opacity="0.7"/>
  </g>
  
  <!-- Animated elements -->
  <g id="animated-elements">
    <!-- Flow particles between dashboard and central node -->
    <circle cx="235" cy="180" r="2.5" fill="#8a85ff" opacity="0.9">
      <animate attributeName="cx" values="235;200;150" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="cy" values="180;160;150" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.9;0.6;0" dur="3s" repeatCount="indefinite"/>
    </circle>
    
    <circle cx="235" cy="220" r="2.5" fill="#c389c5" opacity="0.9">
      <animate attributeName="cx" values="235;200;150" dur="4s" repeatCount="indefinite"/>
      <animate attributeName="cy" values="220;240;250" dur="4s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.9;0.6;0" dur="4s" repeatCount="indefinite"/>
    </circle>
    
    <circle cx="265" cy="180" r="2.5" fill="#8a85ff" opacity="0.9">
      <animate attributeName="cx" values="265;300;350" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="cy" values="180;160;150" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.9;0.6;0" dur="3s" repeatCount="indefinite"/>
    </circle>
    
    <circle cx="265" cy="220" r="2.5" fill="#c389c5" opacity="0.9">
      <animate attributeName="cx" values="265;300;350" dur="4s" repeatCount="indefinite"/>
      <animate attributeName="cy" values="220;240;250" dur="4s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.9;0.6;0" dur="4s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Additional particles for the advanced connections -->
    <circle cx="245" cy="185" r="2" fill="#8bb8cf" opacity="0.9">
      <animate attributeName="cx" values="245;200;140" dur="5s" repeatCount="indefinite"/>
      <animate attributeName="cy" values="185;150;120" dur="5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.9;0.6;0" dur="5s" repeatCount="indefinite"/>
    </circle>
    
    <circle cx="255" cy="185" r="2" fill="#8bb8cf" opacity="0.9">
      <animate attributeName="cx" values="255;300;360" dur="5s" repeatCount="indefinite"/>
      <animate attributeName="cy" values="185;150;120" dur="5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.9;0.6;0" dur="5s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Floating elements across the canvas -->
    <circle cx="100" cy="50" r="3.5" fill="#8a85ff" opacity="0.7">
      <animate attributeName="cy" values="50;44;50" dur="4s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.7;0.9;0.7" dur="4s" repeatCount="indefinite"/>
    </circle>
    
    <circle cx="400" cy="50" r="3.5" fill="#c389c5" opacity="0.7">
      <animate attributeName="cy" values="50;44;50" dur="3.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.7;0.9;0.7" dur="3.5s" repeatCount="indefinite"/>
    </circle>
    
    <circle cx="250" cy="50" r="3.5" fill="#8bb8cf" opacity="0.7">
      <animate attributeName="cy" values="50;44;50" dur="5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.7;0.9;0.7" dur="5s" repeatCount="indefinite"/>
    </circle>
    
    <circle cx="50" cy="200" r="3.5" fill="#8a85ff" opacity="0.7">
      <animate attributeName="cx" values="50;44;50" dur="4s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.7;0.9;0.7" dur="4s" repeatCount="indefinite"/>
    </circle>
    
    <circle cx="450" cy="200" r="3.5" fill="#c389c5" opacity="0.7">
      <animate attributeName="cx" values="450;456;450" dur="4s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.7;0.9;0.7" dur="4s" repeatCount="indefinite"/>
    </circle>
    
    <circle cx="250" cy="350" r="3.5" fill="#8a85ff" opacity="0.7">
      <animate attributeName="cy" values="350;356;350" dur="4s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.7;0.9;0.7" dur="4s" repeatCount="indefinite"/>
    </circle>
    
    <circle cx="100" cy="350" r="3" fill="#c389c5" opacity="0.7">
      <animate attributeName="cy" values="350;356;350" dur="3.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.7;0.9;0.7" dur="3.5s" repeatCount="indefinite"/>
    </circle>
    
    <circle cx="400" cy="350" r="3" fill="#8bb8cf" opacity="0.7">
      <animate attributeName="cy" values="350;356;350" dur="5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.7;0.9;0.7" dur="5s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Data flow particles -->
  <g id="data-flow-particles">
    <circle cx="150" cy="60" r="2.5" fill="#8a85ff" opacity="0.6">
      <animate attributeName="cx" values="150;180;210;240;270;300;330;350" dur="10s" repeatCount="indefinite"/>
      <animate attributeName="cy" values="60;80;100;130;160;190;220;240" dur="10s" repeatCount="indefinite"/>
    </circle>
    
    <circle cx="350" cy="60" r="2.5" fill="#c389c5" opacity="0.6">
      <animate attributeName="cx" values="350;320;290;260;230;200;170;150" dur="12s" repeatCount="indefinite"/>
      <animate attributeName="cy" values="60;80;100;130;160;190;220;240" dur="12s" repeatCount="indefinite"/>
    </circle>
    
    <circle cx="150" cy="300" r="2.5" fill="#8bb8cf" opacity="0.6">
      <animate attributeName="cx" values="150;180;210;240;270;300;330;350" dur="9s" repeatCount="indefinite"/>
      <animate attributeName="cy" values="300;280;260;240;220;200;180;160" dur="9s" repeatCount="indefinite"/>
    </circle>
    
    <circle cx="350" cy="300" r="2.5" fill="#8a85ff" opacity="0.6">
      <animate attributeName="cx" values="350;320;290;260;230;200;170;150" dur="11s" repeatCount="indefinite"/>
      <animate attributeName="cy" values="300;280;260;240;220;200;180;160" dur="11s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Definitions for gradients -->
  <defs>
    <linearGradient id="consultingGradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#8a85ff" stop-opacity="0.2"/>
      <stop offset="100%" stop-color="#c389c5" stop-opacity="0.2"/>
    </linearGradient>
    
    <radialGradient id="hubGradient" cx="0.5" cy="0.5" r="0.5" fx="0.5" fy="0.5">
      <stop offset="0%" stop-color="#c389c5"/>
      <stop offset="100%" stop-color="#8a85ff"/>
    </radialGradient>
    
    <linearGradient id="areaChartGradient" x1="0.5" y1="0" x2="0.5" y2="1">
      <stop offset="0%" stop-color="#8a85ff" stop-opacity="0.7"/>
      <stop offset="100%" stop-color="#8a85ff" stop-opacity="0.1"/>
    </linearGradient>
  </defs>
</svg>