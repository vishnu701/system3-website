<?xml version="1.0" encoding="UTF-8"?>
<svg width="500" height="260" viewBox="0 0 500 260" fill="none" xmlns="http://www.w3.org/2000/svg"
     aria-labelledby="consultingSecondaryIllustrationTitle consultingSecondaryIllustrationDesc" role="img">
  <title id="consultingSecondaryIllustrationTitle">AI Consulting Strategy Illustration</title>
  <desc id="consultingSecondaryIllustrationDesc">An illustration depicting strategic planning and implementation of AI solutions in business environments.</desc>
  
  <!-- Background elements -->
  <rect x="50" y="40" width="400" height="180" rx="12" fill="url(#consultingSecondaryGradient)" opacity="0.1"/>
  
  <!-- Strategy Map/Mindmap -->
  <g id="strategy-map">
    <!-- Central node -->
    <circle cx="250" cy="130" r="25" fill="#2A2A2A" stroke="#8a85ff" stroke-width="2"/>
    <text x="250" y="135" text-anchor="middle" font-family="sans-serif" font-size="12" fill="#8a85ff">AI</text>
    
    <!-- Connected nodes -->
    <g id="node-data">
      <circle cx="150" cy="90" r="18" fill="#2A2A2A" stroke="#c389c5" stroke-width="1.5"/>
      <text x="150" y="95" text-anchor="middle" font-family="sans-serif" font-size="10" fill="#c389c5">Data</text>
      <line x1="233" y1="117" x2="164" y2="98" stroke="#c389c5" stroke-width="1.5" stroke-dasharray="3 3"/>
    </g>
    
    <g id="node-ml">
      <circle cx="180" cy="170" r="18" fill="#2A2A2A" stroke="#8bb8cf" stroke-width="1.5"/>
      <text x="180" y="175" text-anchor="middle" font-family="sans-serif" font-size="10" fill="#8bb8cf">ML</text>
      <line x1="230" y1="145" x2="193" y2="158" stroke="#8bb8cf" stroke-width="1.5" stroke-dasharray="3 3"/>
    </g>
    
    <g id="node-strategy">
      <circle cx="320" cy="90" r="18" fill="#2A2A2A" stroke="#8a85ff" stroke-width="1.5"/>
      <text x="320" y="95" text-anchor="middle" font-family="sans-serif" font-size="10" fill="#8a85ff">Strategy</text>
      <line x1="267" y1="117" x2="307" y2="100" stroke="#8a85ff" stroke-width="1.5" stroke-dasharray="3 3"/>
    </g>
    
    <g id="node-implement">
      <circle cx="350" cy="170" r="18" fill="#2A2A2A" stroke="#c389c5" stroke-width="1.5"/>
      <text x="350" y="175" text-anchor="middle" font-family="sans-serif" font-size="9" fill="#c389c5">Implement</text>
      <line x1="270" y1="145" x2="335" y2="160" stroke="#c389c5" stroke-width="1.5" stroke-dasharray="3 3"/>
    </g>
    
    <!-- Secondary connections -->
    <g id="secondary-connections">
      <line x1="156" y1="105" x2="170" y2="155" stroke="#8a85ff" stroke-width="1" stroke-dasharray="4 4" opacity="0.6"/>
      <line x1="195" y1="162" x2="335" y2="165" stroke="#8a85ff" stroke-width="1" stroke-dasharray="4 4" opacity="0.6"/>
      <line x1="320" y1="105" x2="345" y2="155" stroke="#8a85ff" stroke-width="1" stroke-dasharray="4 4" opacity="0.6"/>
      <line x1="165" y1="85" x2="305" y2="85" stroke="#8a85ff" stroke-width="1" stroke-dasharray="4 4" opacity="0.6"/>
    </g>
  </g>
  
  <!-- Business Elements -->
  <g id="business-elements">
    <!-- Document Icon -->
    <g id="document" transform="translate(85, 50)">
      <rect x="0" y="0" width="30" height="40" rx="2" fill="#3A3A3A"/>
      <rect x="5" y="8" width="20" height="2" rx="1" fill="white" opacity="0.7"/>
      <rect x="5" y="14" width="15" height="2" rx="1" fill="white" opacity="0.7"/>
      <rect x="5" y="20" width="18" height="2" rx="1" fill="white" opacity="0.7"/>
      <rect x="5" y="26" width="12" height="2" rx="1" fill="white" opacity="0.7"/>
    </g>
    
    <!-- Check Icon -->
    <g id="check-icon" transform="translate(390, 60)">
      <circle cx="15" cy="15" r="15" fill="#3A3A3A"/>
      <path d="M8 15 L13 20 L22 10" stroke="#8a85ff" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    </g>
    
    <!-- Gauge/Meter Icon -->
    <g id="gauge" transform="translate(400, 180)">
      <circle cx="15" cy="15" r="15" fill="#3A3A3A"/>
      <path d="M15 15 L15 8" stroke="#c389c5" stroke-width="2" stroke-linecap="round">
        <animateTransform attributeName="transform" type="rotate" from="0 15 15" to="270 15 15" dur="8s" repeatCount="indefinite"/>
      </path>
      <circle cx="15" cy="15" r="2" fill="#c389c5"/>
    </g>
    
    <!-- Laptop Icon -->
    <g id="laptop" transform="translate(75, 170)">
      <rect x="0" y="0" width="40" height="25" rx="2" fill="#3A3A3A"/>
      <rect x="3" y="3" width="34" height="19" rx="1" fill="#555555"/>
      <rect x="-5" y="25" width="50" height="3" rx="1" fill="#2A2A2A"/>
      
      <!-- Code on screen -->
      <rect x="6" y="6" width="15" height="2" rx="1" fill="#8a85ff" opacity="0.9"/>
      <rect x="6" y="10" width="20" height="2" rx="1" fill="white" opacity="0.5"/>
      <rect x="6" y="14" width="12" height="2" rx="1" fill="white" opacity="0.5"/>
      <rect x="6" y="18" width="18" height="2" rx="1" fill="#8a85ff" opacity="0.9"/>
    </g>
  </g>
  
  <!-- Animated elements -->
  <g id="animated-elements">
    <!-- Progress Orbit Around Strategy Map -->
    <circle cx="250" cy="130" r="45" fill="none" stroke="#8a85ff" stroke-width="1" stroke-dasharray="2 4" opacity="0.5"/>
    <circle cx="250" cy="130" r="70" fill="none" stroke="#c389c5" stroke-width="1" stroke-dasharray="3 6" opacity="0.4"/>
    
    <!-- Orbiting dots -->
    <circle cx="250" cy="85" r="3" fill="#8a85ff">
      <animateTransform attributeName="transform" type="rotate" from="0 250 130" to="360 250 130" dur="20s" repeatCount="indefinite"/>
    </circle>
    
    <circle cx="250" cy="60" r="2" fill="#c389c5">
      <animateTransform attributeName="transform" type="rotate" from="120 250 130" to="480 250 130" dur="15s" repeatCount="indefinite"/>
    </circle>
    
    <circle cx="250" cy="200" r="3" fill="#8bb8cf">
      <animateTransform attributeName="transform" type="rotate" from="240 250 130" to="600 250 130" dur="25s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Pulsing highlights -->
    <circle cx="250" cy="130" r="28" fill="#8a85ff" opacity="0.1">
      <animate attributeName="r" values="28;32;28" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.1;0.2;0.1" dur="3s" repeatCount="indefinite"/>
    </circle>
    
    <circle cx="150" cy="90" r="20" fill="#c389c5" opacity="0.1">
      <animate attributeName="r" values="20;23;20" dur="4s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.1;0.2;0.1" dur="4s" repeatCount="indefinite"/>
    </circle>
    
    <circle cx="320" cy="90" r="20" fill="#8a85ff" opacity="0.1">
      <animate attributeName="r" values="20;23;20" dur="4.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.1;0.2;0.1" dur="4.5s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Definitions for gradients -->
  <defs>
    <linearGradient id="consultingSecondaryGradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#c389c5" stop-opacity="0.2"/>
      <stop offset="100%" stop-color="#8a85ff" stop-opacity="0.2"/>
    </linearGradient>
  </defs>
</svg>