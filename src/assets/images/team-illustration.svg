<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="250" viewBox="0 0 400 250" fill="none" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
     aria-labelledby="teamIllustrationTitle teamIllustrationDesc" role="img">
  <title id="teamIllustrationTitle">Team Collaboration Illustration</title>
  <desc id="teamIllustrationDesc">A modern illustration depicting team collaboration and interconnected network of professionals.</desc>
  
  <!-- Background elements -->
  <rect x="50" y="50" width="300" height="150" rx="12" fill="url(#teamGradient)" opacity="0.1"/>
  
  <!-- People silhouettes in a network -->
  <g id="people-network">
    <!-- Central person -->
    <g id="central-person" transform="translate(200, 125)">
      <circle cx="0" cy="0" r="18" fill="#2A2A2A" opacity="0.9"/>
      <circle cx="0" cy="-8" r="6" fill="#8a85ff"/>
      <rect x="-6" y="0" width="12" height="10" rx="2" fill="#8a85ff"/>
      <animate attributeName="opacity" values="0.9;1;0.9" dur="4s" repeatCount="indefinite"/>
    </g>
    
    <!-- Person 1 -->
    <g id="person1" transform="translate(130, 80)">
      <circle cx="0" cy="0" r="15" fill="#2A2A2A" opacity="0.8"/>
      <circle cx="0" cy="-7" r="5" fill="#c389c5"/>
      <rect x="-5" y="-1" width="10" height="8" rx="2" fill="#c389c5"/>
      <animate attributeName="opacity" values="0.8;1;0.8" dur="5s" repeatCount="indefinite"/>
    </g>
    
    <!-- Person 2 -->
    <g id="person2" transform="translate(270, 80)">
      <circle cx="0" cy="0" r="15" fill="#2A2A2A" opacity="0.8"/>
      <circle cx="0" cy="-7" r="5" fill="#8bb8cf"/>
      <rect x="-5" y="-1" width="10" height="8" rx="2" fill="#8bb8cf"/>
      <animate attributeName="opacity" values="0.8;1;0.8" dur="4.5s" repeatCount="indefinite"/>
    </g>
    
    <!-- Person 3 -->
    <g id="person3" transform="translate(130, 170)">
      <circle cx="0" cy="0" r="15" fill="#2A2A2A" opacity="0.8"/>
      <circle cx="0" cy="-7" r="5" fill="#8a85ff"/>
      <rect x="-5" y="-1" width="10" height="8" rx="2" fill="#8a85ff"/>
      <animate attributeName="opacity" values="0.8;1;0.8" dur="6s" repeatCount="indefinite"/>
    </g>
    
    <!-- Person 4 -->
    <g id="person4" transform="translate(270, 170)">
      <circle cx="0" cy="0" r="15" fill="#2A2A2A" opacity="0.8"/>
      <circle cx="0" cy="-7" r="5" fill="#c389c5"/>
      <rect x="-5" y="-1" width="10" height="8" rx="2" fill="#c389c5"/>
      <animate attributeName="opacity" values="0.8;1;0.8" dur="5.5s" repeatCount="indefinite"/>
    </g>
    
    <!-- Person 5 -->
    <g id="person5" transform="translate(90, 125)">
      <circle cx="0" cy="0" r="15" fill="#2A2A2A" opacity="0.8"/>
      <circle cx="0" cy="-7" r="5" fill="#8bb8cf"/>
      <rect x="-5" y="-1" width="10" height="8" rx="2" fill="#8bb8cf"/>
      <animate attributeName="opacity" values="0.8;1;0.8" dur="5.2s" repeatCount="indefinite"/>
    </g>
    
    <!-- Person 6 -->
    <g id="person6" transform="translate(310, 125)">
      <circle cx="0" cy="0" r="15" fill="#2A2A2A" opacity="0.8"/>
      <circle cx="0" cy="-7" r="5" fill="#8a85ff"/>
      <rect x="-5" y="-1" width="10" height="8" rx="2" fill="#8a85ff"/>
      <animate attributeName="opacity" values="0.8;1;0.8" dur="5.7s" repeatCount="indefinite"/>
    </g>
  </g>
  
  <!-- Connection lines -->
  <g id="connections" stroke="#8a85ff" stroke-width="1" opacity="0.6">
    <!-- To central -->
    <line x1="200" y1="125" x2="145" y2="80" stroke-dasharray="3 2">
      <animate attributeName="opacity" values="0.4;0.8;0.4" dur="4s" repeatCount="indefinite"/>
    </line>
    <line x1="200" y1="125" x2="255" y2="80" stroke-dasharray="3 2" stroke="#c389c5">
      <animate attributeName="opacity" values="0.4;0.8;0.4" dur="5s" repeatCount="indefinite"/>
    </line>
    <line x1="200" y1="125" x2="145" y2="170" stroke-dasharray="3 2" stroke="#8bb8cf">
      <animate attributeName="opacity" values="0.4;0.8;0.4" dur="6s" repeatCount="indefinite"/>
    </line>
    <line x1="200" y1="125" x2="255" y2="170" stroke-dasharray="3 2">
      <animate attributeName="opacity" values="0.4;0.8;0.4" dur="4.5s" repeatCount="indefinite"/>
    </line>
    <line x1="200" y1="125" x2="105" y2="125" stroke-dasharray="3 2" stroke="#c389c5">
      <animate attributeName="opacity" values="0.4;0.8;0.4" dur="5.5s" repeatCount="indefinite"/>
    </line>
    <line x1="200" y1="125" x2="295" y2="125" stroke-dasharray="3 2" stroke="#8bb8cf">
      <animate attributeName="opacity" values="0.4;0.8;0.4" dur="4.2s" repeatCount="indefinite"/>
    </line>
  </g>
  
  <!-- Data circles -->
  <g id="data-movement">
    <circle cx="172" cy="100" r="3" fill="#8a85ff" opacity="0">
      <animate attributeName="cx" values="145;170;200" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="cy" values="80;102;125" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;0.8;0" dur="2s" repeatCount="indefinite"/>
    </circle>
    
    <circle cx="228" cy="100" r="3" fill="#c389c5" opacity="0">
      <animate attributeName="cx" values="255;228;200" dur="2.5s" repeatCount="indefinite"/>
      <animate attributeName="cy" values="80;100;125" dur="2.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;0.8;0" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    
    <circle cx="170" cy="150" r="3" fill="#8bb8cf" opacity="0">
      <animate attributeName="cx" values="145;170;200" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="cy" values="170;150;125" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;0.8;0" dur="3s" repeatCount="indefinite"/>
    </circle>
    
    <circle cx="230" cy="150" r="3" fill="#8a85ff" opacity="0">
      <animate attributeName="cx" values="255;230;200" dur="2.7s" repeatCount="indefinite"/>
      <animate attributeName="cy" values="170;150;125" dur="2.7s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;0.8;0" dur="2.7s" repeatCount="indefinite"/>
    </circle>
    
    <circle cx="150" cy="125" r="3" fill="#c389c5" opacity="0">
      <animate attributeName="cx" values="105;150;200" dur="3.2s" repeatCount="indefinite"/>
      <animate attributeName="cy" values="125;125;125" dur="3.2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;0.8;0" dur="3.2s" repeatCount="indefinite"/>
    </circle>
    
    <circle cx="250" cy="125" r="3" fill="#8bb8cf" opacity="0">
      <animate attributeName="cx" values="295;250;200" dur="2.8s" repeatCount="indefinite"/>
      <animate attributeName="cy" values="125;125;125" dur="2.8s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;0.8;0" dur="2.8s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Text: Team -->
  <g id="team-text" opacity="0.7">
    <text x="200" y="220" font-family="sans-serif" font-size="16" fill="white" text-anchor="middle" font-weight="bold">OUR GLOBAL TEAM</text>
  </g>
  
  <!-- Floating particles -->
  <g id="floating-particles">
    <circle cx="80" cy="60" r="2" fill="#8a85ff" opacity="0.6">
      <animate attributeName="cy" values="60;65;60" dur="4s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;0.9;0.6" dur="4s" repeatCount="indefinite"/>
    </circle>
    
    <circle cx="320" cy="60" r="2" fill="#c389c5" opacity="0.6">
      <animate attributeName="cy" values="60;55;60" dur="3.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;0.9;0.6" dur="3.5s" repeatCount="indefinite"/>
    </circle>
    
    <circle cx="70" cy="190" r="2.5" fill="#8bb8cf" opacity="0.6">
      <animate attributeName="cy" values="190;195;190" dur="5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;0.9;0.6" dur="5s" repeatCount="indefinite"/>
    </circle>
    
    <circle cx="330" cy="190" r="1.5" fill="#8a85ff" opacity="0.5">
      <animate attributeName="cy" values="190;185;190" dur="4.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.5;0.8;0.5" dur="4.5s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Definitions for gradients -->
  <defs>
    <linearGradient id="teamGradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#8a85ff" stop-opacity="0.2"/>
      <stop offset="100%" stop-color="#c389c5" stop-opacity="0.2"/>
    </linearGradient>
  </defs>
</svg>