# This is a separate workflow file for deploying to staging
name: Deploy Staging

on:
  push:
    branches: [ staging ]

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Clean install
      run: |
        rm -rf node_modules package-lock.json
        npm install
    
    - name: Create custom build script
      run: |
        # Create a shell script to run build with --no-minify flag
        cat > build.sh << 'EOF'
        #!/bin/bash
        npx vite build --minify=false
        EOF
        chmod +x build.sh
    
    - name: Build project
      run: |
        # Run the custom build script
        ./build.sh
        
        touch dist/.nojekyll
        cp 404.html dist/
        cp education.html consultancy.html about.html contact.html dist/
        mkdir -p dist/forms
        cp forms/*.html dist/forms/
        mkdir -p dist/courses
        cp courses/*.html dist/courses/
    
    - name: Deploy to GitHub Pages
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        folder: dist
        token: ${{ secrets.GITHUB_TOKEN }}
        branch: gh-pages-staging
        clean-exclude: |
          .nojekyll